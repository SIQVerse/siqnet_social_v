services:
  - type: web
    name: siqnet-social
    env: python
    build:
      environment:
        python_version: 3.11.6
    startCommand: gunicorn siqnet_social.wsgi:application
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: siqnet_social.settings
      - key: SECRET_KEY
        value: your-secret-key-here
      - key: DATABASE_URL
        value: your-database-url-here
