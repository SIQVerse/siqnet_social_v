<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SIQNet Weekly Digest</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f9f9f9; margin: 0; padding: 0; }
    .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .header { background-color: #6c5ce7; color: white; padding: 20px; border-radius: 8px 8px 0 0; text-align: center; }
    .content { padding: 20px; }
    .highlight { margin-bottom: 15px; }
    .footer { font-size: 12px; color: #888; text-align: center; margin-top: 30px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Your Weekly Digest</h2>
    </div>
    <div class="content">
      <p>Hi {{ user.username }},</p>
      <p>Hereâ€™s what happened on SIQNet this week:</p>
      {% for item in highlights %}
        <div class="highlight">
          <p>{{ item }}</p>
        </div>
      {% endfor %}
    </div>
    <div class="footer">
      &copy; {{ current_year }} SIQNet. All rights reserved.
    </div>
  </div>
</body>
</html>
