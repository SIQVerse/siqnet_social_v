<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Event Reminder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .header {
      background-color: #0984e3;
      color: white;
      padding: 20px;
      border-radius: 8px 8px 0 0;
      text-align: center;
    }
    .content {
      padding: 20px;
    }
    .button {
      background-color: #0984e3;
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
      margin-top: 20px;
    }
    .footer {
      font-size: 12px;
      color: #888;
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Event Reminder</h2>
    </div>
    <div class="content">
      <p>Hi {{ user.username }},</p>
      <p>This is a reminder that <strong>{{ event_name }}</strong> starts at <strong>{{ event_time }}</strong>.</p>
      <p><a href="{{ event_link }}" class="button">View Event</a></p>
    </div>
    <div class="footer">
      &copy; {{ current_year }} SIQNet. All rights reserved.
    </div>
  </div>
</body>
</html>
