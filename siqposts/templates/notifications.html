{% extends 'base.html' %}
{% block content %}
  <h2>Notifications</h2>
  {% for note in notifications %}
    <div style="margin-bottom: 10px;">
      <p>{{ note.message }}</p>
      <small>{{ note.created_at }}</small>
    </div>
  {% empty %}
    <p>No notifications yet.</p>
  {% endfor %}
{% endblock %}
